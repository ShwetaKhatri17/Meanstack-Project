<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza House</title>

<style>
/* ------------ GLOBAL STYLES ------------ */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #1a0f00;
    color: #fff;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* ------------ NAVBAR ------------ */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    flex-wrap: wrap;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #ff8c1a;
}

.logo span {
    color: white;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

nav ul li a {
    text-decoration: none;
    font-size: 18px;
    color: white;
}

nav ul li a:hover,
.active {
    color: #ff8c1a;
}

.sign-btn {
    background: #ff8c1a;
    padding: 8px 20px;
    border-radius: 20px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* ------------ HERO SECTION ------------ */
.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
    flex-wrap: wrap;
    gap: 20px;
}

.hero-text h1 {
    font-size: 60px;
    font-weight: bold;
    color: #ff8c1a;
}

.hero-text p {
    font-size: 20px;
    margin: 10px 0 30px;
}

.btn-group {
    display: flex;
    gap: 20px;
}

.btn-orange {
    background: #ff8c1a;
    padding: 12px 25px;
    border-radius: 25px;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

.btn-white {
    background: white;
    color: black;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

.hero img {
    width: 450px;
    border-radius: 10px;
    max-width: 100%;
}

/* ------------ PIZZA CARDS ------------ */
.cards {
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Desktop */
    gap: 30px;
}

.card {
    background: #00000070;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(6px);
}

.card img {
    width: 200px;
    max-width: 100%;
    border-radius: 50%;
}

.card-title {
    margin: 10px 0 5px;
    font-size: 20px;
}

.price {
    font-size: 22px;
    font-weight: bold;
    color: #ff8c1a;
}

.cart-icon {
    background: #ff8c1a;
    padding: 6px 10px;
    border-radius: 8px;
    display: inline-block;
    margin-left: 10px;
}

/* ------------------ RESPONSIVE BREAKPOINTS ------------------ */

/* Tablets (max-width: 992px) */
@media (max-width: 992px) {
    .hero-text h1 {
        font-size: 50px;
    }

    .cards {
        grid-template-columns: repeat(2, 1fr); /* 2 per row */
    }
}

/* Mobile (max-width: 600px) */
@media (max-width: 600px) {
    nav {
        flex-direction: column;
        gap: 15px;
    }

    .hero {
        text-align: center;
    }

    .hero-text h1 {
        font-size: 40px;
    }

    .hero-text p {
        font-size: 18px;
    }

    .btn-group {
        justify-content: center;
        flex-wrap: wrap;
    }

    .cards {
        grid-template-columns: repeat(1, 1fr); /* 1 per row */
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="logo">Pizza <span>House</span></div>

        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <a class="sign-btn" href="#">Sign in</a>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="hero-text">
            <h1>Pizza House</h1>
            <p>it's not just pizza, it's an experience.</p>

            <div class="btn-group">
                <button class="btn-orange">View Menu</button>
                <button class="btn-white">Book A Table</button>
            </div>
        </div>

        <img src="./images/image1.png" alt="Pizza Image">
    </div>

    <!-- PIZZA CARDS -->
    <div class="cards">

        <div class="card">
            <img src="./images/pepparonipizza.png">
            <div class="card-title">Pepperoni Pizza</div>
            <div class="price">35$ <span class="cart-icon"></span></div>
        </div>

        <div class="card">
            <img src="./images/cheeseTamato.png">
            <div class="card-title">Cheese & Tomato Pizza</div>
            <div class="price">25$ <span class="cart-icon"></span></div>
        </div>

        <div class="card">
            <img src="./images/chickenpizza.png">
            <div class="card-title">Chicken Pizza</div>
            <div class="price">45$ <span class="cart-icon"></span></div>
        </div>

        <div class="card">
            <img src="./images/seafoodpizza.png">
            <div class="card-title">Sea Food Pizza</div>
            <div class="price">55$ <span class="cart-icon"></span></div>
        </div>

    </div>
</div>

</body>
</html>
