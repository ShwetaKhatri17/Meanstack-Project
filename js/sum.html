<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = 5
        sum = 0
        for (i = 1; i <= n; i++) {
            sum += i
        }
        document.write("The sum of the first " + n + " natural numbers is: " + sum)
    </script>
</body>
</html>
